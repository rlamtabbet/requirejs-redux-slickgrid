<!DOCTYPE html>
<html>

<head>
  <title>Require JS Redux SlickGrid Example</title>
  <script src="src/libs/log4javascript/log4javascript_uncompressed.js"></script>
  <script src="src/libs/require/require.js"></script>
</head>

<body>
  <div id="simpleSelectah"></div>
</body>

<script>
  var logger = log4javascript.getLogger("RequireJSBasicsYoHolmes");
  logger.setLevel(log4javascript.Level.ALL);
  logger.addAppender(new log4javascript.BrowserConsoleAppender());
  window.logger = logger;
  logger.debug("debug: index.html::log4javascript ready to rock.");

  require.config({
    baseUrl: "./src",
    // urlArgs: "bust=" + (new Date()).getTime(),
    waitSeconds: 10,
    map: {
      '*': {
        css: 'libs/require-css/css'
      }
    },
    paths: {
      handlebars: "./libs/require-handlebars-plugin/hbs/handlebars",
      hbs: "./libs/require-handlebars-plugin/hbs",
      jquery: './libs/jquery',
      jqueryui: "./libs/jquery-ui",
      underscore: './libs/underscore',
      backbone: './libs/backbone',
      redux: './libs/redux',
      thunk: './libs/redux-thunk',
      axios: './libs/axios',

      // SlickGrid
      'libs/slickgrid/slick.core': 'libs/slickgrid/2.1/slick.core',
      'libs/slickgrid/dragEvent': 'libs/slickgrid/2.1/lib/jquery.event.drag-2.2',
      'libs/slickgrid/dropEvent': 'libs/slickgrid/2.1/lib/jquery.event.drop-2.2',
    },
    hbs: {
      helpers: true, // default: true
      templateExtension: 'hbs', // default: 'hbs
      helperDirectory: 'libs/helpers/' //default: /templates/helpers/
    },
    packages: [{
        name: "jquery",
        location: "./libs/jquery",
        main: "jquery"
      },
      {
        name: "jqueryui",
        location: "./libs/jquery-ui",
        main: "jquery-ui.min"
      },
      {
        name: "jquery.plugins",
        location: "./common",
        main: "jquery.plugins"
      },
      {
        name: "json2",
        location: "./libs/json2",
        main: "json2"
      },
      {
        name: "underscore",
        location: "./libs/underscore",
        main: "underscore"
      },
      {
        name: "backbone",
        location: "./libs/backbone",
        main: "backbone"
      },
      {
        name: "redux",
        location: "./libs/redux",
        main: "redux"
      },
      {
        name: "thunk",
        location: "./libs/redux-thunk",
        main: "redux-thunk"
      },
      {
        name: "axios",
        location: "./libs/axios",
        main: "axios"
      }
    ],
    wrapShim: true,
    shim: {
      jqueryui: {
        deps: ['jquery']
      },
      underscore: {
        exports: '_'
      },
      backbone: {
        deps: ["underscore", "jquery"],
        exports: "Backbone"
      },
      // SlickGrid
      "libs/slickgrid/dragEvent": {
        deps: ['jquery'],
        exports: '$.fn.drag'
      },
      "libs/slickgrid/dropEvent": {
        deps: ["jquery"],
        exports: '$.fn.drop'
      },
      "libs/slickgrid/slick.core": {
        deps: ["jquery"],
        exports: "Slick"
      },
      "plugins/slickgrid/slick.grid": {
        deps: ["jquery",
          "slickgrid/slick.core",
          "slickgrid/dragEvent",
          "slickgrid/dropEvent"
        ],
        exports: "Slick.Grid"
      },
      waitSeconds: 15
    }
  });

  require([
    'jquery.plugins',
    'redux',
    'thunk',
    'reducers/reducers',
    "views/myWidget"
  ], function ($, redux, thunk, reducers, MyWidget) {
    const {
      createStore,
      applyMiddleware,
      compose
    } = redux;

    const loggerMiddleware = ({
      getState
    }) => (next) => (action) => {
      logger.info("will dispatch", action);

      // Call the next dispatch method in the middleware chain.
      let returnValue = next(action);

      logger.info('state after dispatch', getState());

      // This will likely be the action itself, unless
      // a middleware further in chain changed it.
      return returnValue;
    };

    const errorMiddleware = (store) => (next) => (action) => {
      try {
        next(action);
      } catch (e) {
        logger.error("AHHHHH!! ", e);
      }
    }

    const middleware = [thunk.default, loggerMiddleware, errorMiddleware];
    const composeEnhancers = window.__REDUX_DEVTOOLS_EXTENSION_COMPOSE__ || compose;
    const store = createStore(reducers, /* preloadedState, */ composeEnhancers(
      applyMiddleware(...middleware)
    ));

    const view = new MyWidget({
      store
    }, $('#simpleSelectah'));

  });
</script>

</html>
